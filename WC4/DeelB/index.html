<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Time Wasted App</title>
    <script src="script.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body class="container">
    <br>
    <h1>Find your movie:</h1>
    <form id="searchForm">
        <input type="text" class="form-control" id="inputTitle" placeholder="Enter a movie you watched...">
        <br>
        <button type="submit" class="btn btn-primary mb-2">Search</button>
    </form>
    <h2 id="Counter"></h2>
    <hr>
    <div id="card" class="card mb-3" style="max-width: 540px;">
        <div class="row no-gutters">
            <div class="col-md-4">
                <img id="MoviePoster" src="" class="card-img" alt="...">
            </div>
            <div class="col-md-8">
                <div class="card-body">
                    <h5 class="card-title" id="MovieTitle">Card Title</h5>
                    <p class="card-text" id="MoviePlot">Plot</p>
                    <p class="card-text" id="Runtime">Runtime</p>
                    <p class="card-text" ><small class="text-muted" id="ReleaseDate">60 minutes long</small></p>
                    <button type="button" class="btn btn-primary" id="CounterButton">+</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
